<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オセロゲーム</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        #gameInfo {
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }
        #score {
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>オセロゲーム</h1>
    <div id="gameInfo"></div>
    <div id="score"></div>
    <button onclick="resetGame()">ゲームをリセット</button>

    <!-- p5.jsライブラリの読み込み -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <!-- ゲームスクリプトの読み込み -->
    <script src="sketch.js"></script>
</body>
</html>
